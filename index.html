<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Iframe Service Worker Proxy</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    * {
      box-sizing: border-box;
    }
    html, body, iframe {
      height: 100%;
      margin: 0;
      padding: 1em;
      width: 100%;
    }
    iframe {
      border: 1px solid #ccc;
    }
    </style>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="well">This is parent body text. It should be blue (once our Service Worker is active, may need to refresh once) because the SW is proxying our local CSS file in place of the Bootstrap CDN.</div>
    <iframe id="iframe" frameborder="0" scrolling="yes"></iframe>
    <script src="app.js"></script>
  </body>
</html>
