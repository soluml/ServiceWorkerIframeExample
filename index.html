<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Iframe Service Worker Proxy</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    iframe {
      border: 1px solid #efefef;
      height: 100%;
      width: 100%;
    }
    </style>
  </head>
  <body>
    <iframe id="iframe" frameborder="0" scrolling="yes">
    <script>
    const doc = document.getElementById('iframe').contentDocument;
    const html = `<!doctype html>
      <html>
        <head>
          <meta charset="utf-8">
          <meta http-equiv="x-ua-compatible" content="ie=edge">
          <title>Iframe Service Worker Proxy - Iframe</title>
          <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        </head>
        <body>
          <div class="well">Here's the iframe body in a Bootstrap well</div>
        </body>
      </html>
    `;
    doc.open();
    doc.write(html);
    doc.close();
    </script>
  </body>
</html>
